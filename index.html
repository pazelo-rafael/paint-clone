<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Paint</title>
    </head>
    <body>
        <section class="container">
            <canvas width="900" height="600"></canvas>
            <div>
                <section class="tool-box">
                    <button class="tool" data-action="brush">
                        <span class="material-symbols-outlined"> brush</span>
                    </button>
                    <button class="tool" data-action="eraser">
                        <span class="material-symbols-outlined"
                            >ink_eraser</span
                        >
                    </button>
                    <button class="tool">
                        <input type="color" class="color" />
                    </button>
                </section>
                <section class="tool-box">
                    <button class="size" data-size="5">
                        <span class="stroke"></span>
                    </button>

                    <button class="size" data-size="10">
                        <span class="stroke"></span>
                    </button>

                    <button class="size" data-size="20">
                        <span class="stroke"></span>
                    </button>

                    <button class="size" data-size="30">
                        <span class="stroke"></span>
                    </button>
                </section>

                <section class="tool-box clear">
                    <button class="tool">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </section>
            </div>
        </section>

        <script src="./script.js"></script>
    </body>
</html>
